name: Daily Stock Morning

on:
  schedule:
    - cron: '0 0 0 8 * * *'   # 每天北京时间08:00（7位格式）
  workflow_dispatch:

jobs:
  send-news:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install requests
        run: pip install requests
      - name: Run script
        env:
          SCTKEY: ${{ secrets.SCTKEY }}
        run: |
          python main.py
